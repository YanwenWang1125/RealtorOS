  #   container_name: realtoros-task-beat
  #   environment:
  #     DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-dev_password_change_in_production}@postgres:5432/${POSTGRES_DB:-realtoros}}
